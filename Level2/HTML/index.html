<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><strong>HTML Calculator</strong></h1>
    <form name="calculator-form" id="calculator-form">
        <input type="number" name="firstNumber" placeholder="Enter first number">
        <input type="number" name="secondNumber" placeholder="Enter second number">
        <div id="operations">
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
        </div>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
    
    <script src="apps.js"></script>
</body>
</html>
